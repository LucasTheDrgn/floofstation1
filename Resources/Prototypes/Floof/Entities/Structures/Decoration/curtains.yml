- type: entity
  id: CurtainDirectional
  parent: BaseCurtains
  name: directional curtains
  placement:
    mode: SnapgridCenter
  components:
  - type: Occluder
    boundingBox: "-0.5,-0.5,0.5,-0.3"
  - type: Tag
    tags:
      - Directional
      - ForceNoFixRotations
  - type: Sprite
    sprite: Floof/Structures/Decoration/Curtains/directional.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.36"
        density: 100
        mask:
        - FullTileMask
        layer:
        - Opaque
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialCloth1:
            min: 0
            max: 1
  - type: WallMount
    arc: 180
    direction: 180
