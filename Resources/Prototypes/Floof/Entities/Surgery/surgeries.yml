- type: entity
  parent: SurgeryBase
  id: SurgeryRemoveCock
  name: Remove Cock
  categories: [ HideSpawnMenu ]
  components:
  - type: Surgery
    requirement: SurgeryOpenRibcage
    steps:
    - SurgeryStepSawBones
    - SurgeryStepClampInternalBleeders
    - SurgeryStepRemoveOrgan
  - type: SurgeryPartCondition
    part: Torso
  - type: SurgeryOrganCondition
    organ:
    - type: Cock

- type: entity
  parent: SurgeryBase
  id: SurgeryInsertCock
  name: Insert Cock
  categories: [ HideSpawnMenu ]
  components:
  - type: Surgery
    requirement: SurgeryOpenRibcage
    steps:
    - SurgeryStepSawBones
    - SurgeryStepInsertCock
    - SurgeryStepSealOrganWound
  - type: SurgeryPartCondition
    part: Torso
  - type: SurgeryOrganCondition
    organ:
    - type: Cock
    inverse: true
    reattaching: true