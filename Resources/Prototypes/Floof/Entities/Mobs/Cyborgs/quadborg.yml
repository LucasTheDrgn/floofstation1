
- type: entity
  id: BorgChassisQuad
  parent: BaseBorgChassisNT
  name: security quadborg
  components:
  - type: Sprite
    sprite: Floof/Mobs/Silicon/quad.rsi
    scale: 0.7, 0.7
    layers:
    - state: quadsprite
      map: ["movement"]
    - state: quadspritel
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: quadspriter
      shader: unshaded
      map: ["light"]
      visible: false
  - type: SpriteMovement
    movementLayers:
      movement:
        state: quadsprite_moving
    noMovementLayers:
      movement:
        state: quadsprite
  - type: Stripping
  - type: IntrinsicRadioTransmitter
    channels:
    - Security
    - Binary
    - Common
    - Science
  - type: ActiveRadio
    channels:
    - Security
    - Binary
    - Common
    - Science
  - type: BorgChassis
    maxModules: 4
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - BorgModuleSecurity
    hasMindState: quadspritel
    noMindState: quadspriter
  - type: AccessReader
    access: [["Security"], ["Armory"], ["Command"]]
  - type: BorgTransponder
    sprite:
      sprite: Floof/Mobs/Silicon/quad.rsi
      state: quadsprite
    name: cyborg
  - type: Construction
    node: Quadborg
  - type: Speech
    speechVerb: Robotic
  - type: LayingDown
  - type: SiliconLawProvider
    laws: Qborg
  - type: LeashAnchor # Floofstation
  - type: GuideHelp
    guides:
    - Quadborgs
    - Cyborgs


